<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example CorDapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <script src="js/sellerOrderModel.js"></script>
    <script src="js/driverOrderModel.js"></script>
</head>

<body ng-app="demoAppModule" ng-controller="DemoAppCtrl as demoApp">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">{{demoApp.thisNode}}</a>
        </div>
        <button ng-click="demoApp.openCreateOrderModel()" type="button" class="btn btn-primary navbar-btn">Buyer</button>
        <button ng-click="demoApp.openSellerOrderModel()" type="button" class="btn btn-primary navbar-btn">Seller</button>
        <button ng-click="demoApp.openDriverOrderModel()" type="button" class="btn btn-primary navbar-btn">Driver</button>
        <button ng-click="demoApp.refresh()" type="button" class="btn btn-default navbar-btn"><span
                class="glyphicon glyphicon-refresh"></span></button>
    </div>
</nav>


<!--
buyer
-->
<script type="text/ng-template" id="createOrderModel.html">
    <div class="modal-header">
        <h4 class="modal-title">Add new Order</h4>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="createOrderCompany" class="control-label">Company:</label>
                <select ng-model="createOrderModel.form.counterparty" class="form-control" id="createOrderCompany"
                        ng-options="peer as peer for peer in createOrderModel.peers">
                </select>
            </div>
            <div class="form-group">
                <label for="createOrderGood" class="control-label">Good:</label>
                <input type="text" ng-model="createOrderModel.form.good" class="form-control" id="createOrderGood">
            </div>
            <div class="form-group">
                <label for="createOrderLocation" class="control-label">Location:</label>
                <input type="text" ng-model="createOrderModel.form.location" class="form-control" id="createOrderLocation">
            </div>
            <div ng-show="createOrderModel.formError" class="form-group">
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Enter valid IOU creation parameters
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-click="createOrderModel.cancel()" type="button" class="btn btn-default">Cancel Order</button>
            <button ng-click="createOrderModel.create()" type="button" class="btn btn-primary">Confirm Order</button>
        </div>
    </form>
</script>

<script type="text/ng-template" id="createOrderMsgModel.html">
    <div class="modal-body" id="create-oder-model-body">
        {{ createOrderMsgModel.message }}
    </div>
</script>


<!--
seller
-->

<script type="text/ng-template" id="sellerOrderModel.html">
    <div class="modal-header">
        <h4 class="modal-title">Confirm new Order</h4>


    </div>
    <form>
        <div class="modal-body">
            <div ng-show="!sellerOrderModel.orders.length" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">There are no recorded orders</h3>
                </div>
            </div>

            <div ng-show="sellerOrderModel.orders.length" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Recorded Orders:</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Buyer</th>
                            <th>Good</th>
                            <th>Location</th>
                            <th>Driver</th>
                            <th>Expected time</th>
                            <th>Arrival time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in sellerOrderModel.orders">
<!--                        <tr ng-repeat="order in demoApp.orders">-->
                            <td class="vert-align">{{order.buyer}}</td>
                            <td class="vert-align">{{order.good}}</td>
                            <td class="vert-align">{{order.itinerary.location}}</td>
                            <td class="form-group">
                                <label for=("assignDriver"+order.buyer) class="control-label">Assign Driver for {{order.buyer}}}:</label>
                                <select ng-model = "sellerOrderModel.form.driver[$index]" class="form-control" id=("assignDriver"+order.buyer)
                                        ng-options="peer as peer for peer in sellerOrderModel.peers">
                                </select>
<!--                                <select ng-model = "sellerOrderModel.form.driver" class="form-control" id=("assignDriver"+order.buyer)>-->
<!--                                    <option ng-repeat="peer in sellerOrderModel.peers" value="{peer}">{{peer}}</option>-->
<!--                                </select>-->
                            </td>
                            <td class="vert-align">{{order.itinerary.expectedTime}}</td>
                            <td class="vert-align">{{order.itinerary.actualTime}}</td>

                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="modal-footer">
                <button ng-click="sellerOrderModel.cancel()" type="button" class="btn btn-default">Cancel</button>
                <button ng-click="sellerOrderModel.create()" type="button" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </form>
</script>

<script type="text/ng-template" id="sellerOrderMsgModel.html">
    <div class="modal-body" id="seller-oder-model-body">
        {{ sellerOrderMsgModel.message }}
    </div>
</script>

<!--
driver
-->

<script type="text/ng-template" id="driverOrderModel.html">
    <div class="modal-header">
        <h4 class="modal-title">Confirm new Order</h4>
    </div>
    <form>
        <div class="modal-body">
            <div ng-show="!demoApp.orders.length" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">There are no recorded orders</h3>
                </div>
            </div>

            <div ng-show="demoApp.orders.length" class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Recorded Orders:</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Company</th>
                            <th>Good</th>
                            <th>Location</th>
                            <th>Expected time</th>
                            <th>Arrival time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="order in demoApp.orders">
                            <td class="vert-align">{{order.seller}}</td>
                            <td class="vert-align">{{order.itinerary.get(1)}}</td>
                            <td class="vert-align">{{order.itinerary.get(0)}}</td>
                            <td class="form-group">
                                <label for="expectedtime" class="control-label">Expected time:</label>
                                <input type="text" ng-model = "driverOrderModel.form.expectedtime",class="form-control" id="expectedtime">
                            </td>
                            <td class="form-group">
                                <label for="arrivaltime" class="control-label">Arrival time:</label>
                                <input type="text" ng-model = "driverOrderModel.form.arrivaltime",class="form-control" id="arrivaltime">
                            </td>

                        </tr>
                        </tbody>
                    </table>
                </div>

        </div>
        <div class="modal-footer">
            <button ng-click="driverOrderModel.cancel()" type="button" class="btn btn-default">Cancel</button>
            <button ng-click="driverOrderModel.create()" type="button" class="btn btn-primary">Confirm</button>
        </div>
        </div>
    </form>
</script>

<script type="text/ng-template" id="driverOrderMsgModel.html">
    <div class="modal-body" id="driver-oder-model-body">
        {{ driverOrderMsgModel.message }}
    </div>
</script>
